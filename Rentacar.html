    <style>
        body {

        .header {

            color: white;
            padding: 1em;
            display: flex;
            align-items: center;

        .nav {

        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        .nav a:hover {

            border-radius: 5px;
        }
        .content {

        }
        .widget {
            margin-bottom: 2em;
        }
        .image-container {
            text-align: center;
            margin-bottom: 2em;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .menu-icon {
            display: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav {
                display: none;
                flex-direction: column;
                align-items: center;
            }
            .nav a {
                padding: 1em;
                width: 100%;
                text-align: center;
            }
            .menu-icon {
                display: block;
                color: blue;
            }
        }

    </style>
    <script>
        function toggleMenu() {
            var nav = document.getElementById('nav');
            if (nav.style.display === 'flex') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'flex';
            }
        }
    </script>
</head>
